<!DOCTYPE html>
<meta charset="utf-8">
<style>

	rect {
		fill: none;
		pointer-events: all;
	}

	.node {
		fill: #000;
	}

	.cursor {
		fill: none;
		stroke: brown;
		pointer-events: none;
	}

	.link {
		stroke: #999;
	}

</style>
<body>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="main.js"></script>
